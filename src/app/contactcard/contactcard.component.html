<div class="flex-center" id="component-wrapper" routerLink="/details/{{selectedContact.id}}">
    <app-initial-circle [contactName]="contactInfo.name"></app-initial-circle>
    <div class="flex-center" id="contact-info">
        <span id="user-name">{{contactInfo.name}}</span>
        <span id="user-email">{{contactInfo.email | lowercase}}</span> 
    </div>
</div>
